<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{FormTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
        <div class="row">
            <div class="d-flex my-1">
                <div class="col-6">User Name</div>
                <div class="col-6">{{passwordDetail.userName}}</div>
            </div>
            <div class="d-flex my-1">
                <div class="col-6">Password
                </div>
                <div class="col-6">{{passwordDetail.decryptedPassword}}</div>
            </div>
            <div class="d-flex my-1">
                <div class="col-6">Category</div>
                <div class="col-6">{{passwordDetail.category}}</div>
            </div>
            <div class="d-flex my-1">
                <div class="col-6">Application</div>
                <div class="col-6">{{passwordDetail.app}}</div>
            </div>
        </div>
</div>
